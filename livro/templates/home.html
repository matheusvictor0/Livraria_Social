{% extends 'base.html' %}
{% load static %}

{% block title %} Home {% endblock %}

{% block 'menu' %}
{% include 'menu.html' %}
{% endblock %}

{% block 'content' %}

{% block head %}
<link rel="stylesheet" href="{% static 'home/css/styles.css' %}">
{% endblock %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form class="search-container" action="{% url 'buscar' %}" method="GET">
                <input type="text" class="search-input" name="termo_pesquisa" placeholder="Pesquisar">
                <button type="submit" class="search-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg>
                </button>
            </form>
        </div>

        <div class="col-md-3">
            <select class="select-categoria" name="categoria">
                <option>Categorias</option>
                {% for i in categoria_livro %}
                <option>{{i}}</option>
                {% endfor %}
            </select>
        </div>
    </div>

</div>

{% endblock %}
